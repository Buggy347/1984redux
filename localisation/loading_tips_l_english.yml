l_english:
 LOADING_TIP_0:0 "If you want to keep a secret, you must also hide it from yourself."
 LOADING_TIP_1:0 "He who controls the past controls the future. He who controls the present controls the past."
 LOADING_TIP_2:0 "If you want a picture of the future, imagine a boot stamping on a human face—forever."
 LOADING_TIP_3:0 "War is peace. Freedom is slavery. Ignorance is strength."
 LOADING_TIP_4:0 "Big Brother is Watching You."
 LOADING_TIP_5:0 "Doublethink means the power of holding two contradictory beliefs in one’s mind simultaneously, and accepting both of them."
 LOADING_TIP_6:0 "Giraffes are heartless creatures"
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable.\n- Albert Einstein"
 LOADING_TIP_8:0 "Those who vote decide nothing. Those who count the vote decide everything.\n- Joseph Stalin"
 LOADING_TIP_9:0 "Until they became conscious they will never rebel, and until after they have rebelled they cannot become conscious."
 LOADING_TIP_10:0 "Power is in tearing human minds to pieces and putting them together again in new shapes of your own choosing."
 LOADING_TIP_11:0 "For, after all, how do we know that two and two make four? Or that the force of gravity works? Or that the past is unchangeable? If both the past and the external world exist only in the mind, and if the mind itself is controllable – what then?"
 LOADING_TIP_12:0 "Power is not a means; it is an end. One does not establish a dictatorship in order to safeguard a revolution; one makes the revolution in order to establish the dictatorship."
 LOADING_TIP_13:0 "If the Party could thrust its hand into the past and say of this or that event, it never happened — that, surely, was more terrifying than mere torture and death?"
 LOADING_TIP_14:0 "The past... had not merely been altered, it had been actually destroyed. For how could you establish even the most obvious fact when there existed no record outside your own memory?"
 LOADING_TIP_15:0 "Orthodoxy means not thinking–not needing to think. Orthodoxy is unconsciousness."
 LOADING_TIP_16:0 "If you tell a big enough lie and tell it frequently enough, it will be believed.\n- Adolf Hitler"
 LOADING_TIP_17:0 "Freedom is the freedom to say that two plus two make four. If that is granted, all else follows."
 LOADING_TIP_18:0 "Under the spreading chestnut tree ; I sold you and you sold me.\nThere lie they, and here lie we ; Under the spreading chestnut tree."
 LOADING_TIP_19:0 "Everything faded into mist. The past was erased, the erasure was forgotten, the lie became truth."
 LOADING_TIP_20:0 "If there is hope, it lies in the proles."
 LOADING_TIP_21:0 "Don't you see that the whole aim of Newspeak is to narrow the range of thought? In the end we shall make thoughtcrime literally impossible, because there will be no words in which to express it."
 LOADING_TIP_22:0 "In a time of universal deceit - telling the truth is a revolutionary act."
 LOADING_TIP_23:0 "Freedom is the right to tell people what they do not want to hear."
 LOADING_TIP_24:0 "The very concept of objective truth is fading out of the world. Lies will pass into history."
 LOADING_TIP_25:0 "Perhaps a man really dies when his brain stops, when he loses the power to take in a new idea."
 LOADING_TIP_26:0 "There is something wrong with a regime that requires a pyramid of corpses every few years.\n- George Orwell, regarding the Soviet Union."
 LOADING_TIP_27:0 "We have become too civilized to grasp the obvious. For the truth is very simple. To survive you often have to fight, and to fight you have to dirty yourself. War is evil, and it is often the lesser evil. Those who take the sword perish by the sword, and those who don't take the sword perish by smelly diseases."
 LOADING_TIP_28:0 ""Welcome to Tiny Train World, Winston. Enjoy not being able to catch a train on account of their being too small, you idiot!” - Big Brother"
