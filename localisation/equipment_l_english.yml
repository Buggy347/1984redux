 jet_engines:0 "Satellites"
 JET_ENGINES_SPECIAL:0 "The ability to launch payloads into the Earth's orbit open up new possiblities in communications and navigation, and is an essential prerequisite for the development of advanced technologies in rocketry, reconnaissance, communications, and guided munitions."
 jet_engines_desc:0 "Breakthroughs in rocketry have enabled us to take one of our wildest theories and make it a reality. Communications relays shot into the Earth's orbit can allow us to establish global communications as well as to triangulate locations and generate coordinates at our leisure. This opens up countless new military capabilities for us to pursue."
 convoy_1:0 "Convoy"
 motorized_equipment:0 "Motorized"
 motorized_equipment_desc:0 "Trucks and other cars used for transporting troops to and in the field."
 motorized_equipment_1:0 "Motorized"
 motorized_equipment_1_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
