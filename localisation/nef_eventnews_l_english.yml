l_english:
 nef_news.01.t:0 "Final Indoctrination: Notes"
 nef_news.01.d:0 "All-out war will start January 1st, 1984.\n- Disputed Zone nations will create their own faction at 75% World Tension.\n- Disputed Zone nations lose their Disjointed Industry modifier once forming a faction, making them dangerous opponents.\n- Allowing a foreign ideology to reach 40% support will trigger a disaster. Manage your intel & security policy to prevent it."
 nef_news.01.a:0 "Let us begin."
 nef_news.02.t:0 "The Forever War: Notes"
 nef_news.02.d:0 "The great war starts on January 1st. You have one month to prepare.\n- Disputed Zone nations have formed their own faction, but their survival is not likely.\n- Allowing a foreign ideology to reach 40% support will trigger a disaster. Manage your intel & security policy to prevent it."
 nef_news.02.a:0 "Let us begin."
 nef_news.03.t:0 "The Spanish Civil War"
 nef_news.03.d:0 "A civil war had almost erupted in Spain! The highest echelon of the Revolutionary Armed Forces had been infiltrated by resistance agents and a coup attempt was discovered in the late planning stages. The agents were apprehended by authorities and they are now being held in an undisclosed location."
 nef_news.03.a:0 "What will this mean for Spain? Oh. Nothing."
 nef_news.03.b:0 "Damn! We must try harder."
 nef_news.03.c:0 "Embarrassing."
 nef_news.04.t:0 "Alliance Announced!"
 nef_news.04.d:0 "The last of the free nations, in the face of certain defeat, have now allied together to stand as one against the aggression of the three superpowers.\nThey are now committed to fight until their last breath, as the great totalitarian armies race each other to be the first to seize the abundant natural resources of the Disputed Zone."
 nef_news.04.a:0 "To the death!"
 nef_news.05.t:0 "The Death of Rudolf Hess"
 nef_news.05.d:0 "The ancient airship Hindenburg met with a dramatic end today when it exploded over Scotland. \nIt appears to have been commandeered by a senile old man named Rudolf Hess, who was claiming to be the Deputy Führer of the German Reich. He managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain for a war that ended long ago.\nBritish radar stations had no trouble detecting the massive aircraft, and several Oceanian Air Force wings were immediately directed towards its position, led by the aging veteran pilot Amelia Earhart. While communicating over the radio, Earhart accidentally collided with the airship, igniting the hydrogen gas cells and setting it aflame. The remains of both Hess and Earhart were found in the wreckage."
 nef_news.05.a:0 "What is happening?"
 nef_news.06.t:0 "The Flight of Rudolf Hess"
 nef_news.06.d:0 "The ancient airship Hindenburg met with a dramatic end today when it exploded over Scotland. \nIt appears to have been commandeered by a senile old man named Rudolf Hess, who was claiming to be the Deputy Führer of the German Reich. He managed to fly it alone across the North Sea on a personal mission to negotiate peace with Britain for a war that ended long ago.\nBritish radar stations had no trouble detecting the massive aircraft, and several Oceanian Air Force wings were immediately directed towards its position, led by the aging veteran pilot Amelia Earhart. When the Hindenburg failed to respond over the radio, Earhart opened fire. Hess parachuted to safety, and has now been imprisoned in the Tower of London."
 nef_news.06.a:0 "What is happening?"
 nef_news.08.t:0 "Confessions of Thoughtcrime"
 nef_news.08.d:0 "Oceanian telescreens today played footage of yet another deviant confessing to thoughtcrime.\nSubversive thoughts, unsanctioned sexual intercourse, and the possession of contraband goods were among the list of crimes for this man named Winston Smith, a low-ranking office worker from the Ministry of Truth.\nAfter attending the Ministry of Love's award-winning reeducational program, he has renounced his deviant ways and now proclaims that his love for Big Brother is stronger than ever."
 nef_news.08.a:0 "Big Brother is watching you."
 nef_news.08.b:0 "Typical Oceanian scum!"
 nef_news.09.t:0 "The Disputed Zone"
 nef_news.09.d:0 "The race has officially begun for control of the Disputed Zone. Plentiful stores of natural resources await the first nations to claim them. Losing this race could very well mean defeat in the long term."
 nef_news.09.a:0 "Blood makes the grass grow!"
 nef_news.10.t:0 "Liberation Wars"
 nef_news.10.d:0 "Certain nations of the Disputed Zone, left to their own devices, have taken it upon themselves to launch a pre-emptive strike against the totalitarian regimes of Oceania, Eurasia, and Eastasia.\n\nHaving had time to consolidate their industrial power and field an impressive fighting force, they are certainly at an advantage in the war to come."
 nef_news.10.a:0 "Well that was unexpected."
 nef_news.12.t:0 "The End is Nigh"
 nef_news.12.d:0 "While the people of the three great nations may not have even realized there was an armistice, the knowledge exists among the top commanders and party leadership that a cease-fire had been declared at one time during the great war.\n\nThese same privileged few also realize that this armistice shall expire at the end of the year.\n\nWar is coming."
 nef_news.12.a:0 "Are we prepared?"
 nef_news.12.b:0 "The tyrants wish to oppress each other!"
 nef_news.14.t:0 "The End is Here"
 nef_news.14.d:0 "Bloodied but not beaten by recent conflicts, large formations of troops are on the move. They gather in ports and along border fortifications, rehearsing their plans and checking their equipment as they make last-minute preparations for the grand campaign ahead.\n\nThe armistice will end in a few short days, and at that time the world will see a war which has seen no equal, and may last for all eternity."
 nef_news.14.a:0 "Big Brother will inspire us."
 nef_news.14.b:0 "Mother Russia will protect us."
 nef_news.14.c:0 "Immortal Father will guide us."
 nef_news.14.e:0 "Their ignorance will destroy them."
 nef_news.20.t:0 "Resistance Crushed"
 nef_news.20.d:0 "It is done.\n\nThe forces of totalitarianism have finally crushed the last remnants of real organized resistance in the Disputed Zone. They have already begun erasing the history of their struggles and their national identities.\n\nIt is a dark day for the human race."
 nef_news.20.a:0 "Resistance? Never heard of it."
 nef_news.20.b:0 "Is this the future of our world?"