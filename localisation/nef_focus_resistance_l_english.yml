 nef_atomic_research_tt:0 "National Focus Unlock"
 nef_totalitarian_focus:0 "Totalitarian Focus"
 nef_resistance_focus:0 "National Focus"
 nef_res_army_effort:0 "Army Effort"
 nef_res_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 nef_res_equipment_effort:0 "Equipment Effort"
 nef_res_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 nef_res_motorization_effort:0 "Armor Effort"
 nef_res_motorization_effort_desc:0 "Armored vehicles are the key to achieving breakthroughs in enemy lines. Focusing on these developments will allow us to take action quickly."
 nef_res_doctrine_effort:0 "Doctrine Effort"
 nef_res_doctrine_effort_desc:0 "The military doctrines that defined ground combat in previous wars are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 nef_res_equipment_effort_2:0 "Equipment Effort II"
 nef_res_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 nef_res_mechanization_effort:0 "Mechanization Effort"
 nef_res_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 nef_res_doctrine_effort_2:0 "Doctrine Effort II"
 nef_res_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 nef_res_equipment_effort_3:0 "Equipment Effort III"
 nef_res_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 nef_res_armor_effort:0 "Armor Effort II"
 nef_res_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 nef_res_special_forces:0 "Special Forces"
 nef_res_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 nef_res_hostile_environments:0 "Hostile Environments"
 nef_res_hostile_environments_desc:0 "We are increasingly facing fierce enemy resistance in environments that suit the defender. We will need to try and even the odds for our fighting men and women."
 nef_res_aviation_effort:0 "Aviation Effort"
 nef_res_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 nef_res_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 nef_res_fighter_focus:0 "Fighter Focus"
 nef_res_fighter_focus_desc:0 "We have not seen that last of dogfights in warfare. Keeping ahead in the development of fighter planes will give us an edge in the future."
 nef_res_bomber_focus:0 "Bomber Focus"
 nef_res_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 nef_res_aviation_effort_2:0 "Aviation Effort II"
 nef_res_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 nef_res_CAS_effort:0 "Helicopter Effort"
 nef_res_CAS_effort_desc:0 "Rotary wing platforms are vulnerable, but their natural capabilities are particularly well-suited to providing direct fire support for our troops on the ground."
 nef_res_rocket_effort:0 "Rocket Effort"
 nef_res_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 nef_res_NAV_effort:0 "NAV Effort"
 nef_res_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 nef_res_naval_effort:0 "Naval Effort"
 nef_res_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 nef_res_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 nef_res_flexible_navy:0 "Flexible Navy"
 nef_res_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 nef_res_large_navy:0 "Large Navy"
 nef_res_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 nef_res_submarine_effort:0 "Submarine Effort"
 nef_res_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 nef_res_cruiser_effort:0 "Cruiser Effort"
 nef_res_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 nef_res_destroyer_effort:0 "Destroyer Effort"
 nef_res_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 nef_res_capital_ships_effort:0 "Capital Ship Effort"
 nef_res_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 nef_res_industrial_effort:0 "Industrial Effort"
 nef_res_industrial_effort_desc: "Focus all our political efforts on building up the civilian industry in a great leap forward."
 nef_res_industrial_effort_2:0 "Industrial Effort II"
 nef_res_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 nef_res_construction_effort:0 "Construction Effort"
 nef_res_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 nef_res_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 nef_res_production_effort:0 "Armament Effort"
 nef_res_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 nef_res_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 nef_res_construction_effort_2:0 "Construction Effort II"
 nef_res_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 nef_res_production_effort_2:0 "Armament Effort II"
 nef_res_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 nef_res_production_effort_3:0 "Armament Effort III"
 nef_res_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 nef_res_infrastructure_effort:0 "Infrastructure Effort"
 nef_res_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 nef_res_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 nef_res_synth_oil_effort_tt:0 "Not enough building slots for $YSynthetic Refinery$!"
 nef_res_infrastructure_effort_2:0 "Infrastructure Effort II"
 nef_res_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 nef_res_construction_effort_3:0 "Construction Effort III"
 nef_res_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nef_res_nuclear_effort:0 "Nuclear Effort"
 nef_res_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 nef_res_secret_weapons:0 "Secret Weapons"
 nef_res_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 nef_res_air_innovation:0 "Air Innovations"
 nef_res_air_innovation_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force!"
 nef_res_air_innovation_2:0 "Air Innovations II"
 nef_res_air_innovation_2_desc:0 "Every advantage we can gain in the skies is precious. We should focus all of our efforts on developing our fighters."
 nef_res_naval_air_effort:0 "Naval Air Effort"
 nef_res_naval_air_effort_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Japanese already back in 1940. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
