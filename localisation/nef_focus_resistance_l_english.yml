 nef_res_fear_is_hope_desc:0 "The overlords' armies are at the gates and it is only a matter of time until they put our resolve to the test. Our borders closed to refugees long ago, but we have allowed just enough to trickle through so that they may spread the message of fear. We must capitalize on this fear to unite the populace. We shall resist the invaders until our very last breath!"
 nef_res_drums_of_war_desc:0 "Tensions are rising and it appears the invasion is nearly upon us. The masses huddle together in horror, but with the right motivations, we can turn that into hatred. Every step an enemy soldier takes into our lands, we shall leave a pile of his comrades' corpses in his wake."
 nef_res_declaration_of_independence_desc:0 "'We hold these truths to be self-evident, that all men are created equal, that they are endowed... with certain unalienable Rights, that among these are Life, Liberty and the pursuit of Happiness.'\nThe opportunities for diplomatic solutions ended many years ago, but by boldly proclaiming our sovereignty in the face of overwhelming power, we can perhaps garner domestic support for our efforts."
 nef_res_our_countrys_pride_desc:0 "Brave young men are volunteering by the millions to take up arms against our enemies. Freedom for all from the oppression of ignorance will be won by the blood of these heroes."
 nef_res_nationalize_thought_desc:0 "Technology is evolving at a rapid pace. Many of the world's brightest minds have already fled to our country, but we must take control of them and focus the minds of all educated men and women on creating greater weapons and tactics to destroy the enemy and keep our people free."
 nef_res_strength_through_sacrifice_desc:0 "Our people are starving, but we require more industrial resources to support our military efforts. We must undertake a massive propaganda campaign and spread the slogan, 'Strength Through Sacrifice'. Then perhaps we can arbitrarily raise rations by a meager amount to return their hopes for a full belly."
 nef_res_dominate_skies_desc:0 "The enemy's warplanes cast a long shadow upon us. We must let in the light and bring the fight to them."
 nef_res_dominate_seas_desc:0 "Once our beaches are secured, we must bring the fight to the oceans. Then once the invaders have been driven out and the seas belong to us, perhaps we can return the favor."
 nef_res_equal_opportunity_desc:0 "For some women, their duty is to create life. For others, it is to destroy it. We are an equal opportunity nation, and we can think of no better way to honor our country's women than to allow them to die on the battlefield in as equal numbers as the men."
 nef_res_dominate_earth_desc:0 "The very ground we walk upon will carry us to victory. We must be faster and smarter than our enemies to defeat them. We know these lands better than they ever will, and we will move quickly and unseen, cut them off from their supplies, then destroy them."
 nef_res_trench_warfare_desc:0 "A more efficient defense allows resources to be diverted to a stronger offense elsewhere. A review of our fortifications and defensive tactics will be of great use to our fighting men and women."
 nef_res_death_to_cowards_desc:0 "Defeatism is a plague that must be eradicated. There can be no more tolerance for cowardice. From the newly-recruited soldiers to our most senior generals, we must make public examples out of them for even harboring the notions of surrender."
 nef_res_beans_and_bullets_desc:0 "Our industry has made great strides, but the operational aspects involved in transporting supply and materiel to the front lines have plenty of opportunities for improvement."
 nef_res_desperate_times_desc:0 "The front lines are thinning. But we have plenty of young and old ready to join the fight, and it is fitting that their educations and retirements can be spent destroying the enemies of our people."
 nef_res_destruction_is_salvation_eth_desc:0 "'Freedom At All Costs'. Those are the words that have governed our actions for some time now. But what is freedom, really?\n\nWe are hereby suspending all individual liberties and freedom of expression. Unless we unite, we shall become slaves to these false ideologies. Let it become known that 'Freedom is Slavery'."
 nef_res_state_capitalism_desc:0 "All across the horizon, one can see clearly the smoke stacks of our factories like monuments to our greatness. But we can be even greater."
 nef_res_ideological_fanaticism_desc:0 "Our ideology is the only pure ideology. Our people know this, and they are ready and willing to kill for it. Even if it means killing themselves."
 nef_res_final_indoctrination_desc:0 "Those who control the past, control the present. We must complete the unification of our peoples in order to achieve our vision of a liberated world. We can rewrite history to favor our Party, and the ignorant masses will swallow every word. Eventually we may even evolve our language until it is no longer possible to articulate defeatism or defection."
 nef_res_desperate_measures_desc:0 "We have sent millions of our own citizens to their deaths, yet millions more must die. Defeat is not an option, even if it requires sending our crippled and broken back into the fray."
 nef_res_nuclear_reproliferation_desc:0 "Not long ago, global thermonuclear war had nearly exterminated all life on Earth. In the end, these weapons were not banned through treaties, but through expenditure, and the refineries and scientists behind the carnage were 'expended' as well. Today, the time has come for us to re-split the atom and wield these weapons once again."
 nef_res_unpaid_overtime_desc:0 "Education, recreation, and sleep do very little to serve the war effort. Our citizens will gladly forgo such luxuries in order to allot more time toward building tanks and war planes."
 nef_res_clone_warfare_desc:0 "When there are no more bodies left to conscript, we shall create our own."
 nef_res_depleted_uranium_desc:0 "A useful byproduct of our resurgence as a nuclear power. Depleted uranium ammunition has impressive armor-piercing capabilities and will aid us in destroying enemy armor."
 nef_res_clone_warfare2_desc:0 "When there are no more bodies left to conscript, we shall create our own."
