 nef_lib_high_on_violence:0 "High on Violence"
 nef_lib_fear_is_hope_desc:0 "The overlords' armies are at the gates and it is only a matter of time until they put our resolve to the test. Our borders closed to refugees long ago, but we have allowed just enough to trickle through so that they may spread the message of fear. We must capitalize on this fear to unite the populace. We shall resist the invaders until our very last breath!"
 nef_lib_drums_of_war_desc:0 "Tensions are rising and it appears the invasion is nearly upon us. The masses huddle together in horror, but with the right motivations, we can turn that into hatred. Every step an enemy soldier takes into our lands, we shall leave a pile of his comrade's corpses in his wake."
 nef_lib_declaration_of_independence_desc:0 "'We hold these truths to be self-evident, that all men are created equal, that they are endowed... with certain unalienable Rights, that among these are Life, Liberty and the pursuit of Happiness.'\nThe opportunities for diplomatic solutions ended many years ago, but by boldly proclaiming our sovereignty in the face of overwhelming power, we can perhaps garner domestic support for our efforts."
 nef_lib_our_countrys_pride_desc:0 "Brave young men are volunteering by the millions to take up arms against our enemies. Freedom for all from the oppression of ignorance will be won by the blood of these heroes."
 nef_lib_nationalize_thought_desc:0 "Technology is evolving at a rapid pace. Many of the world's brightest minds have already fled to our country, but we must take control of them and focus the minds of all educated men and women on creating greater weapons and tactics to destroy the enemy and keep our people free."
 nef_lib_strength_through_sacrifice_desc:0 "Our people are starving, but we require more industrial resources to support our military efforts. We must undertake a massive propaganda campaign and spread the slogan, 'Strength Through Sacrifice'. Then perhaps we can arbitrarily raise rations by a meager amount to return their hopes for a full belly."
 nef_lib_dominate_skies_desc:0 "The enemy's warplanes cast a long shadow upon us. We must let in the light and bring the fight to them."
 nef_lib_dominate_seas_desc:0 "Once our beaches are secured, we must bring the fight to the oceans. Then once the invaders have been driven out and the seas belong to us, perhaps we can return the favor."
 nef_lib_equal_opportunity_desc:0 "For some women, their duty is to create life. For others, it is to destroy it. We are an equal opportunity nation, and we can think of no better way to honor our country's women than to allow them to die on the battlefield in as equal numbers as the men."
 nef_lib_dominate_earth_desc:0 "The very ground we walk upon will carry us to victory. We must be faster and smarter than our enemies to defeat them. We know these lands better than they ever will, and we will move quickly and unseen, cut them off from their supplies, then destroy them."
 nef_lib_trench_warfare_desc:0 "A more efficient defense allows resources to be diverted to a stronger offense elsewhere. A review of our fortifications and defensive tactics will be of great use to our fighting men and women."
 nef_lib_death_to_cowards_desc:0 "Defeatism is a plague that must be eradicated. There can be no more tolerance for cowardice. From the newly-recruited soldiers to our most senior generals, we must make public examples out of them for even harboring the notions of surrender."
 nef_lib_beans_and_bullets_desc:0 "Our industry has made great strides, but the operational aspects involved in transporting supply and materiel to the front lines have plenty of opportunities for improvement."
 nef_lib_desperate_times_desc:0 "The front lines are thinning. But we have plenty of young and old ready to join the fight, and it is fitting that their educations and retirements can be spent destroying the enemies of our people."
 nef_lib_destruction_is_salvation_desc:0 "'Freedom At All Costs'. Those are the words that have governed our actions for some time now. But what is freedom, really?\n\nWe are hereby suspending all individual liberties and freedom of expression. Unless we unite, we shall become slaves to these false ideologies. Let it become known that 'Freedom is Slavery'."
 nef_lib_state_capitalism_desc:0 "All across the horizon, one can see clearly the smoke stacks of our factories like monuments to our greatness. But we can be even greater."
 nef_lib_ideological_fanaticism_desc:0 "Our ideology is the only pure ideology. Our people know this, and they are ready and willing to kill for it. Even if it means killing themselves."
 nef_lib_final_indoctrination_desc:0 "Those who control the past, control the present. We must complete the unification of our peoples in order to achieve our vision of a liberated world. We can rewrite history to favor our Party, and the ignorant masses will swallow every word. Eventually we may even evolve our language until it is no longer possible to articulate defeatism or defection."
 nef_lib_desperate_measures_desc:0 "We have sent millions of our own citizens to their deaths, yet millions more must die. Defeat is not an option, even if it requires sending our crippled and broken back into the fray."
 nef_lib_nuclear_reproliferation_desc:0 "Not long ago, global thermonuclear war had nearly exterminated all life on Earth. In the end, these weapons were not banned through treaties, but through expenditure, and the refineries and scientists behind the carnage were 'expended' as well. Today, the time has come for us to re-split the atom and wield these weapons once again."
 nef_lib_unpaid_overtime_desc:0 "Education, recreation, and sleep do very little to serve the war effort. Our citizens will gladly forgo such luxuries in order to allot more time toward building tanks and war planes."
 nef_lib_clone_warfare_desc:0 "When there are no more bodies left to conscript, we shall create our own."
 nef_lib_depleted_uranium_desc:0 "A useful byproduct of our resurgence as a nuclear power. Depleted uranium ammunition has impressive armor-piercing capabilities and will aid us in destroying enemy armor."
 nef_lib_clone_warfare2_desc:0 "When there are no more bodies left to conscript, we shall create our own."
 nef_lib_unrestricted_armaments_desc:0 "Certain weapons were previously considered too cruel and barbaric to be used by anybody except for terrorists and petty dictators. Now we must use all of the most deadly armaments available to us, and to consider less is defeatism at best."
 nef_lib_clone_warfare3_desc:0 "When there are no more bodies left to conscript, we shall create our own."
 nef_lib_high_on_violence_desc:0 "The pharmacy is open! Our troops will march for days without exhaustion, and they will attack the enemy with such a psychotic fury that they will resemble rabid dogs. The body count is about to rise."
 nef_lib_army_effort:0 "Army Effort"
 nef_lib_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 nef_lib_equipment_effort:0 "Equipment Effort"
 nef_lib_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 nef_lib_motorization_effort:0 "Armor Effort"
 nef_lib_motorization_effort_desc:0 "Armored vehicles are the key to achieving breakthroughs in enemy lines. Focusing on these developments will allow us to take action quickly."
 nef_lib_doctrine_effort:0 "Doctrine Effort"
 nef_lib_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 nef_lib_equipment_effort_2:0 "Equipment Effort II"
 nef_lib_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 nef_lib_mechanization_effort:0 "Mechanization Effort"
 nef_lib_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 nef_lib_doctrine_effort_2:0 "Doctrine Effort II"
 nef_lib_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 nef_lib_equipment_effort_3:0 "Equipment Effort III"
 nef_lib_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 nef_lib_armor_effort:0 "Armor Effort II"
 nef_lib_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 nef_lib_special_forces:0 "Special Forces"
 nef_lib_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 nef_lib_hostile_environments:0 "Hostile Environments"
 nef_lib_hostile_environments_desc:0 "We are increasingly facing fierce enemy resistance in environments that suit the defender. We will need to try and even the odds for our fighting men and women."
 nef_lib_aviation_effort:0 "Aviation Effort"
 nef_lib_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 nef_lib_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 nef_lib_fighter_focus:0 "Fighter Focus"
 nef_lib_fighter_focus_desc:0 "We have not seen that last of dogfights. Keeping ahead in the development of fighter planes will give us an edge in the future."
 nef_lib_bomber_focus:0 "Bomber Focus"
 nef_lib_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 nef_lib_aviation_effort_2:0 "Aviation Effort II"
 nef_lib_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 nef_lib_CAS_effort:0 "Helicopter Effort"
 nef_lib_CAS_effort_desc:0 "Rotary wing platforms are vulnerable, but their natural capabilities are particularly well-suited to providing direct fire support for our troops on the ground."
 nef_lib_rocket_effort:0 "Rocket Effort"
 nef_lib_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 nef_lib_NAV_effort:0 "NAV Effort"
 nef_lib_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 nef_lib_naval_effort:0 "Naval Effort"
 nef_lib_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 nef_lib_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 nef_lib_flexible_navy:0 "Flexible Navy"
 nef_lib_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 nef_lib_large_navy:0 "Large Navy"
 nef_lib_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 nef_lib_submarine_effort:0 "Submarine Effort"
 nef_lib_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 nef_lib_cruiser_effort:0 "Cruiser Effort"
 nef_lib_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 nef_lib_destroyer_effort:0 "Destroyer Effort"
 nef_lib_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 nef_lib_capital_ships_effort:0 "Capital Ship Effort"
 nef_lib_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 nef_lib_industrial_effort:0 "Industrial Effort"
 nef_lib_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 nef_lib_industrial_effort_2:0 "Industrial Effort II"
 nef_lib_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 nef_lib_construction_effort:0 "Construction Effort"
 nef_lib_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 nef_lib_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 nef_lib_production_effort:0 "Armament Effort"
 nef_lib_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 nef_lib_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 nef_lib_construction_effort_2:0 "Construction Effort II"
 nef_lib_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 nef_lib_production_effort_2:0 "Armament Effort II"
 nef_lib_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
