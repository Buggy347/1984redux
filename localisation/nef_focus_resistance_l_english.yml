 nef_lib_extra_tech_slot:0 "Extra Research Slot"
 nef_lib_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 nef_lib_extra_tech_slot_2:0 "Extra Research Slot II"
 nef_lib_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."